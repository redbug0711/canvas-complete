<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">
	<meta name="description" content="Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today.">

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="css/font-icons.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>Gallery | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">
				<div class="container-fluid">

                    <!-- <div class="min-vh-100"></div> -->

					<div class="row mb-5 vh-100 align-items-center justify-content-between overflow-hidden bg-color bg-opacity-10">
						<div class="col-lg-3 offset-lg-1 px-4">
                            <p class="text-uppercase ls-2 fw-medium op-05">Scroll Me</p>
							<h3 class="display-4 fw-bold">Parallax Gallery</h3>
							<p>Monotonectally build quality human capital with turnkey channels. Professionally productivate intuitive services before market positioning intellectual capital.</p>
						</div>

                        <div class="col-lg-6 vh-100">
							<div class="row g-3">
                                <div class="col-md-6">
                                    <div class="parallax" data-top="transform: translateY(-25%)" data-bottom="transform: translateY(70%)">
                                        <img class="mb-3" src="images/blocks/preview/gallery-parallax/1.jpg" alt="..">
                                        <img class="mb-3" src="images/blocks/preview/gallery-parallax/2.jpg" alt="..">
                                        <img class="mb-3" src="images/blocks/preview/gallery-parallax/3.jpg" alt="..">
                                        <img class="mb-3" src="images/blocks/preview/gallery-parallax/4.jpg" alt="..">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                     <div class="parallax" data-top="transform: translateY(0%)" data-bottom="transform: translateY(-20%)">
                                        <img class="mb-3" src="images/blocks/preview/gallery-parallax/6.jpg" alt="..">
                                        <img class="mb-3" src="images/blocks/preview/gallery-parallax/5.jpg" alt="..">
                                        <img class="mb-3" src="images/blocks/preview/gallery-parallax/3.jpg" alt="..">
                                        <img class="mb-3" src="images/blocks/preview/gallery-parallax/4.jpg" alt="..">
                                    </div>
                                </div>
                            </div>
						</div>
					</div>

                    <div class="min-vh-75 d-flex text-center justify-content-center align-items-center">
                        <div class="display-4">Content</div>
                    </div>

				</div>
			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/functions.js"></script>

	<!-- Parallax Script
	============================================= -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
	<script>!SEMICOLON.Mobile.any() && skrollr.init({forceHeight: false});</script>

</body>
</html>
